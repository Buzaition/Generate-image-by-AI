<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/ico" href="./icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzaition</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div>
        <h1>_Buzaition Al Art Generator_</h1>
        <p>Discover and generate Al Image with Buzaition</p>
    </div>
    <div class="prompt">
        <input id="input" type="text" placeholder="Enter prombet to genrate">
        <button onclick="generate_img()">Generate!</button>
    </div>

    <div class="genrated_images">
        <div id="logo"></div>
        <div id="logo"></div>
        <div id="logo"></div>

    </div>
    <div class="loading-indicator"></div>
    <div class="generated_images"></div>



    <!-- <script src="script.js"></script> -->
    <script>
        const input = document.getElementById('input');
        const images = document.querySelector('.generated_images');
        const loadingIndicator = document.querySelector('.loading-indicator');

        const generateImages = async() => {
            images.innerHTML = '';
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch('/generate-images', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: input.value,
                        n: 3,
                        size: '256x256',
                    }),
                });

                if (response.ok) {
                    const receivedData = await response.json();

                    receivedData.data.forEach(photo => {
                        const div = document.createElement('div');
                        const img = document.createElement('img');
                        img.src = photo.url;
                        div.append(img);
                        images.append(div);
                    });
                } else {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error fetching data:', error.message);
            }

            loadingIndicator.style.display = 'none';
        };

        document.getElementById('generateBtn').addEventListener('click', generateImages);
    </script>
</body>

</html>
